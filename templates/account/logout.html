{% extends "base.html" %}

{% block content %}
<div class="container my-5" style="max-width: 520px;">
  <h1 class="mb-3">Sign out</h1>
  <p class="mb-4">Are you sure you want to sign out?</p>

  <form method="post" action="{% url 'account_logout' %}">
    {% csrf_token %}
    <button
      type="submit"
      class="btn"
      style="background:#3a2f29;color:#f5f1eb;"
    >
      Sign out
    </button>

    <a href="{% url 'recipes:home' %}" class="btn btn-outline-secondary ms-2">
      Cancel
    </a>
  </form>
</div>
{% endblock %}
