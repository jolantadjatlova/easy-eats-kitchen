{% extends "base.html" %}
{% load crispy_forms_tags %}

{% block content %}
<div class="container my-4" style="max-width: 860px;">

  <div class="d-flex justify-content-between align-items-center mb-3">
    <h1 class="mb-0">Add Recipe</h1>
    <a href="{% url 'recipes:my_recipes' %}" class="btn btn-outline-secondary">Back</a>
  </div>

  <div class="card p-4" style="background:#f5f1eb; border:1px solid #d9d6d2;">
    <form method="post" enctype="multipart/form-data">
      {% csrf_token %}

      {{ form|crispy }}

      <div class="d-flex gap-2 mt-3">
        <button
          type="submit"
          class="btn"
          style="background:#3a2f29;color:#f5f1eb;"
        >
          Save recipe
        </button>

        <a href="{% url 'recipes:my_recipes' %}" class="btn btn-outline-secondary">
          Cancel
        </a>
      </div>
    </form>
  </div>

</div>

<!-- Load Summernote CSS/JS -->
{{ form.media }}

{% endblock %}
