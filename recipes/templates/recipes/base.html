{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Easy Eats Kitchen</title>

  <!-- Favicon -->
    <link
      rel="apple-touch-icon"
      sizes="180x180"
      href="{% static 'favicon/apple-touch-icon.png' %}"
    >
    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="{% static 'favicon/favicon-32x32.png' %}"
    >
    <link
      rel="icon"
      type="image/png"
      sizes="16x16"
      href="{% static 'favicon/favicon-16x16.png' %}"
    >
    <link
      rel="manifest"
      href="{% static 'favicon/site.webmanifest' %}"
    >
    <link
      rel="icon"
      type="image/x-icon"
      href="{% static 'favicon/favicon.ico' %}"
    >   

    <!-- Font Awesome-->
    <link
  rel="stylesheet"
  href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css"
/>
    <!-- Bootstrap CSS -->
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.8/dist/css/bootstrap.min.css"
      rel="stylesheet"
    >

    <!-- Custom CSS -->
    <link rel="stylesheet" href="{% static 'css/style.css' %}">
</head>
<body>

     <!-- Navbar -->
    <nav class="navbar navbar-expand-lg navbar-dark" style="background-color: #3A2F29;">
        <div class="container-fluid px-3">
            <a class="navbar-brand d-flex align-items-center" href="#">
    <img src="{% static 'images/easy_eats_logo.png' %}"
         alt="Easy Eats Kitchen logo"
         height="60"
         class="me-2">
</a>
            <button class="navbar-toggler" type="button"
                    data-bs-toggle="collapse" data-bs-target="#mainNavbar"
                    aria-controls="mainNavbar" aria-expanded="false"
                    aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
            </button>

            <div class="collapse navbar-collapse" id="mainNavbar">
                <ul class="navbar-nav ms-auto mb-2 mb-lg-0">
                    <li class="nav-item">
                        <a class="nav-link active" aria-current="page" href="#">Home</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="#">Categories</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="#">My recipes</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="#">Add recipe</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="#">Log in</a>
                    </li>
                </ul>
            </div>
        </div>
    </nav>

    <h1>Welcome to Easy Eats Kitchen</h1>

       <!-- Footer -->
    <footer class="py-3 border-top" style="background-color: #3A2F29; color: #F5F1EB;">
        <div class="container">
            <!-- Follow us + icons -->
            <div class="d-flex flex-column flex-md-row justify-content-between align-items-start align-items-md-center">
                <div class="mb-2 mb-md-0">
                    <div>Follow us</div>
                    <div class="mt-1">
                        <a href="#" class="me-3 text-decoration-none" style="color: #F5F1EB;">
                            <i class="fa-brands fa-instagram"></i>
                        </a>
                        <a href="#" class="me-3 text-decoration-none" style="color: #F5F1EB;">
                            <i class="fa-brands fa-facebook-f"></i>
                        </a>
                        <a href="#" class="text-decoration-none" style="color: #F5F1EB;">
                            <i class="fa-brands fa-x-twitter"></i>
                        </a>
                    </div>
                </div>

                <!-- Copyright -->
                <div class="small text-md-end">
                    &copy; {% now "Y" %} Easy Eats Kitchen. All rights reserved.
                </div>
            </div>
        </div>
    </footer>

    <!-- Bootstrap 5 JS bundle with Popper -->
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.8/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-FKyoEForCGlyvwx9Hj09JcYn3nv7wiPVlz7YYwJrWVcXK/BmnVDxM+D2scQbITxI"
      crossorigin="anonymous">
    </script>
</body>
</html>
